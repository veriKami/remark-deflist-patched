<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veriKami °// Remark Deflist Revisited \\° HTML Example</title>
    <meta name="description" content="Remark plugin. A wrapper around remark-deflist with improved
      support for nested definition lists. It preserves all the original functionality and performs
      additional processing. Bun, Deno and Cloudflare Workers compatibility. Also works in Astro
      and web browser.">
    <meta name="keywords" content="remark, remark-plugin, remark-deflist, markdown, markdown-plugin,
      definition-list, nested-lists, deflist, unist, astro, parser, wrapper, veriKami, Weronika Kami">
    <meta name="author" content="veriKami °// Weronika Kami">
    <meta name="pubdate" content="2025/10/08">
    <meta name="google-site-verification" content="qGe3Iz5C890mQVRy9dgEO5r5uALAa1kY_w-0GtLsAd8">
    <link rel="canonical" href="https://verikami.github.io/remark-deflist-revisited/html" hreflang="en">
    <style>
      html { min-height: 100%; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.2;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        visibility: hidden;
      }
      h1, h2 { color: hotpink; margin-top: 0; }
      dl { margin: 10px 0; }
      dt {
        font-weight: bold;
        margin: 20px 0 20px;
        color: #667eea;
        font-size: 1.1em;
      }
      dd {
        margin: 5px 0 0 40px;
        padding: 0;
        color: #666;
      }
      p { margin: 5px 0 0; padding: 0;}
      ul { margin: 0 10px; }
      li { margin: 0; }
      a, a:visited { color: silver; text-decoration: none; }
      a:hover { text-decoration: underline; }
      hr { margin: 30px 0 15px; border: none; border-top: 1px solid #ddd; }
      footer { text-align: center; color: #888; font-size: 0.9em; }
    </style>
    <script type="module">
      //: -----------------------------------
      import deflist from "https://esm.sh/@verikami/remark-deflist-revisited";
      import dedent from "https://esm.sh/dedent@1";
      import html from "https://esm.sh/remark-html@16";
      import { remark } from "https://esm.sh/remark@15";

      //: Sample markdown to process
      //: -----------------------------------
      const markdown = dedent`
        # veriKami °// Remark Deflist Revisited

        Remark Deflist Revisited Module
        : Compatible with Bun, Deno and Cloudflare Workers
        : Enhanced definition lists support
        : Supports nested lists

        Nested Lists
        : Support for complex structures
        : - Item A
          - Item B
          - Item C

        Compatibility
        : Works with modern runtimes
        : - Node.js
          - Cloudflare Workers
          - Deno
          - Bun
      `;

      //: Processing function
      //: -----------------------------------
      const render = async (markdown) => {
        return await remark()
          .use(deflist)
          .use(html)
          .process(markdown);
      };

      //: Injecting function
      //: -----------------------------------
      const append = async (markdown) => {
        const output = await render(markdown);
        const el = document.getElementById("markdown");
        el.innerHTML = String(output);
      };

      //: Action
      //: -----------------------------------
      document.body.onload = append(markdown);

      const container = document.querySelector(".container");
      container.style.visibility = "visible";
    </script>
  </head>
  <body>
    <div class="container">
      <div id="markdown"></div>
      <hr>
      <footer>
        Created by <a href="https://verikami.com" target="_blank">veriKami</a> °//
        <a href="https://linkedin.com/in/verikami" target="_blank">Weronika Kami</a> \\°
        <a href="https://www.npmjs.com/package/@verikami/remark-deflist-revisited" target="_blank">remark-deflist-revisited</a>
      </footer>
    </div>

  </body>
</html>
