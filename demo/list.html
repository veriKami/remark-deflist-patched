<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>list.md</title>
    <style>
    body { font-family: sans-serif; padding: 2rem; }
    dl { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; }
    dt { font-weight: bold; margin-top: 1rem; }
    dd { margin-left: 2rem; }
    dd ul, dd ol { margin-left: 1.5rem; }
    dd ul.nested-list, dd ol.nested-list { color: darkblue; }
    </style>
  </head>
  <body>
    <dl>
      <dt>Term 1 (basic)</dt>
      <dd>
        <ul>
          <li>Definition 1</li>
          <li>Definition 2</li>
          <li>Definition 3</li>
        </ul>
      </dd>
      <dt>Term 1 (nested)</dt>
      <dd>
        <ul>
          <li>
            Definition 1 - Sub 1 - Sub 2
          </li>
          <li>Definition 2</li>
          <li>
            Definition 3
            <ul>
              <li>Sub 1</li>
              <li>Sub 2</li>
            </ul>
          </li>
        </ul>
      </dd>
      <dt>Term 1 (triple)</dt>
      <dd>
        <ul>
          <li>
            Definition 1 - Sub 1 - Third 1
          </li>
        </ul>
      </dd>
      <dt>Term 2 (basic)</dt>
      <dd>
        <ul>
          <li>
            Definition 1 2. Definition 2 3. Definition 3
          </li>
        </ul>
      </dd>
    </dl>
  </body>
</html>
